<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
     <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="kanplan">



  <ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar align-title="left" class="bar-stable">
        <div class="title" style="text-align: center">(Username)</div>
      </ion-header-bar>

      <ion-content>

        <ion-list>
          <ion-item nav-clear menu-close href="#">Task Board</ion-item>
          <ion-item nav-clear menu-close href="#">Create Task</ion-item>
          <ion-item nav-clear menu-close href="#">Invoices</ion-item>
          <ion-item nav-clear menu-close href="#">Open Tasks</ion-item>
          <ion-item nav-clear menu-close href="#">My Tasks</ion-item>
          <ion-item nav-clear menu-close href="#">Organizations</ion-item>
        </ion-list>

      </ion-content>

      <ion-footer-bar class="bar-light">

        <button class="button button-full button-light" ng-click="console.log('logout')" style="margin-top: 0;margin-bottom: 0;">Logout</button>


      </ion-footer-bar>
    </ion-side-menu>

    <ion-side-menu-content>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
  </ion-side-menus>


  </body>
</html>
