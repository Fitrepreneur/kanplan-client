<ion-view view-title = "login">
  <ion-header-bar class="bar-stable">
    <h1 class="title">KanPlan</h1>
  </ion-header-bar>
  <div class="bar bar-subheader bar-dark">
    <h1 class="title">Login</h1>
  </div><div class="bar bar-subheader bar-dark">
  <h1 class="title">Login</h1>
</div>
 <div class="content has-subheader">
      <div ng-if="$scopeParams.error">
     <p>This is the error!</p>
 </div>
    <form name = "login-form">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email: </span>
        <input type = "email" name = "email" ng-model = "email" placeholder = "Email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password: </span>
        <input type = "password" name = "password" ng-model = "password" placeholder = "Password">
      </label>
      <div class="button-bar">
        <a class="button button-block button-positive input-button" ng-click="login(email,password)">Login</a>
        <a class="button button-block button-balanced input-button" href="#/signUp">Sign Up</a>
      </div>
    </form>
  </div>
</ion-view>
