<ion-modal-view>
    <ion-header-bar> 
      <h1 class = "title">Invoices </h1>
    </ion-header-bar>
  
    <ion-list>
        <ion-item ng-repeat="invoice in invoices">
            {{invoice}}
        </ion-item>
    </ion-list>

    <br />
    <div class="button-bar">
        <a class="button button-block icon-left ion-chevron-left input-button button-dark" ng-click="modal.hide()">Back</a>
    </div>

</ion-modal-view>
