<ion-modal-view>
    <ion-header-bar> 
      <h1 class = "title">Notes</h1>
    </ion-header-bar>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Notes</span>
      <input type = "text" ng-model = "notes"  name = "notes" placeholder = "notes"/>
    </label>

    <div class="button-bar">
         <a class="button button-block input-button button-assertive" ng-click="submitTask(id, notes)">Add note</a>
    </div>

</ion-modal-view>
